name: Run Expo on Test Branch Update

on:
  push:
    branches:
      - test  # Trigger action on pushes to the 'test' branch

jobs:
  expo-start:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Container
      run: |
        docker build . -t admin-webpreview

    - name: Run Container
      run : |
        docker run -d -p 8081:8081 admin-webpreview
